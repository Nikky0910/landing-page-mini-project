<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>GitHub</li>
                <li>Portfolio</li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>My New Website</h1>
            <img src="https://avatars.githubusercontent.com/u/170652904?v=4" alt="Marianna's profile photo"/>
            <h3>Hello, my name is Marianna. I am a bootcamp student who enjoys coding!</h3>
        </section>
        <section class="form-section">
            <h2>Contact Me</h2>
            <form id="contact">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name here">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="your_email@gmail.com" required>
                </div>
                <div class="button">
                    <input type="button" value="Send">
                </div>
            </form>
        </section>
        <footer>
            <h3>@2024 My New Website Productions</h3>
        </footer>
    </main>
</body>
</html>
